{% extends 'base.html' %}

{% block content %}
<p class="lead"> Login  or <a href="/register"> Register here</a></p>

<form method="POST">

    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}

    <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
        <span class="form-text text-danger"> {{ error }}</span>
        {% endfor %}
    </p>
    {% endfor %}

    <button type="submit">Login</button>
</form>

{% endblock %}
